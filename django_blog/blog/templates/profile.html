{% extends "blog/base.html" %}

{% block content %}
  <h2>Profile</h2>
  
  <div class="profile-section">
    <h3>Account Information</h3>
    <form method="post">
      {% csrf_token %}
      {{ user_form.as_p }}
      <button type="submit" name="update_user">Update Account</button>
    </form>
  </div>
  
  <div class="profile-section">
    <h3>Profile Details</h3>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ profile_form.as_p }}
      <button type="submit" name="update_profile">Update Profile</button>
    </form>
  </div>
  
  <div class="profile-section">
    <h3>Current Profile</h3>
    {% if profile_data.profile_picture %}
      <img src="{{ MEDIA_URL }}{{ profile_data.profile_picture }}" alt="Profile Picture" width="100">
    {% endif %}
    <p><strong>Bio:</strong> {{ profile_data.bio }}</p>
  </div>
{% endblock %}
